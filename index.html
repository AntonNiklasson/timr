<!DOCTYPE html>
<html>
<head>
	<title>timer</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="app.js" type="text/javascript"></script>
	<style>
		@import 'https://fonts.googleapis.com/css?family=Lato:100';
		* {
			margin: 0;
			padding: 0;
		}
		html {
			height: 100%;
		}
		body {
			height: 100%;
			background: White;
			font: 15px 'Lato', sans-serif;
			color: #333;
		}
		.wrapper {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100%;
		}
		input{
			width: 100%;
			border: none;
			font-size: 40vw;
			font-family: inherit;
			text-align: center;
			color: #888;
		}
		input:focus {
			outline: none;
		}
		input::selection {
			background: Tomato;
			color: White;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<input type="text" value="30m" autofocus />
	</div>
</body>
</html>
